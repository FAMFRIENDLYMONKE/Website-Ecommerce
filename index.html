    </head>

    <body>
        <div class="main">
            <div class="container">

                      <a class="navbar-brand" href="#">SHOPcart</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                <div class="contents">
                    <h1>Deal of The Day</h1>
                    <div class="banners">
                        <div id="carouselExampleIndicators" class="carousel slide">
                            <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./images/offer1.webp" class="d-block w-100" alt="product1">
                            </div>
                            <div class="carousel-item">
                                <img src="./images/2nd.jpg" class="d-block w-100" alt="product two">

                            <div class="carousel-item">
                                <img src="./images/3rd.jpg" class="d-block w-100 " alt="product three">
                            </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">

                            <h1>Deal Of the Day</h1>
                            <div id="productList" class="product-list">
                            </div>
                          </div>
                      </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    
            
       <div class="footer mt-auto row">
            <div class="col">
              <img src="./images/logo.png" alt="logo" >
            </div>

              <ul style="list-style-type: none">

            <div class="col">
              <ul style="list-style-type: none">

              </ul>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
          async function getProducts()    {
              let response = await fetch('https://fakestoreapi.com/products');
              const productData = await response.json();

              let prodListDiv = ``;
              for(let product of productData){
                  let proDiv = `<div class="card" style="width: 18rem;">
                      <img src="${product.image}" class="card-img-top" alt="...">
                      <div class="card-body">
                      <h5 class="card-title">${product.title}</h5>
                      <p class="card-text">${product.category}</p>
                      <span class="card-text offer-price">${product.price}$</span></br>
                      <a href="#" class="btn btn-primary">Add to Cart</a>
                      </div>
                  </div>`
                  prodListDiv = prodListDiv + proDiv;
              }
              document.getElementById('productList').innerHTML = prodListDiv;
          }
          getProducts();
      </script>
      </body>
