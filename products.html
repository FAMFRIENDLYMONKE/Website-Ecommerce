<!DOCTYPE html>
<html>
    <head>
        <title>ShopCart|Products</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./index.css">
    </head>

    <body>
        <div class="main">
            <div class="container">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">SHOPcart</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="./index.html">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./products.html">Products</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="./aboutus.html">About Us</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
    
            <div class="contents">
                <h1>Products</h1>
                <div id="productList" class="product-list">
                </div>
                
            </div>
        </div>
        <div class="footer mt-auto row">
          <div class="col">
            <img src="./images/logo.png" alt="logo" >
          </div>
          <div class="col">
            <ul style="list-style-type: none">
              <li>Deal Of The Day</li>
              <li>Feeling Lucky?</li>
              <li>Special Discount</li>
            </ul>
          </div>
          <div class="col">
            <ul style="list-style-type: none">
              <li>Phone: 1234567890</li>
              <li>Email: test@mail.com</li>
              <li>X: @shoppingkart.com</li>
            </ul>
          </div>
      </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            async function getProducts()    {
                let response = await fetch('https://fakestoreapi.com/products');
                const productData = await response.json();

                let prodListDiv = ``;
                for(let product of productData){
                    let proDiv = `<div class="card" style="width: 18rem;">
                        <img src="${product.image}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <h5 class="card-title">${product.title}</h5>
                        <p class="card-text">${product.category}</p>
                        <span class="card-text offer-price">${product.price}$</span></br>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                        </div>
                    </div>`
                    prodListDiv = prodListDiv + proDiv;
                }
                document.getElementById('productList').innerHTML = prodListDiv;
            }
            getProducts();
        </script>
    </body>
</html>
